databaseChangeLog:
  - changeSet:
      id: 1
      author: francois-david.lessard@nbc.ca
      changes:
        - loadData:
            tableName: customer
            file: "db/data/customer.csv"
            encoding: UTF-8
            separator: ','
            quotchar: "'"
            columns:
              - column:
                  name: alias_id
                  type: string
              - column:
                  name: last_name
                  type: string
              - column:
                  name: first_name
                  type: string
              - column:
                  name: company
                  type: string



